{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %} My Meetups!!{% endblock %}</title>
	<link rel="stylesheet"  href="{% static 'css/style.css' %}">
	<link rel="stylesheet"  href="{% static 'css/all-meetup.css' %}">
	<link rel="stylesheet"  href="{% static 'css/meetup-details.css' %}">
	{% block site_css %}{% endblock %}
	
</head>
<body>
	<header id="main-header">
		<nav>
			<a href="/meetups" id="main-logo">Django Meetups</a>
		</nav>
			<h2>{% block main_heading%}{% endblock %}</h2>
			{% block header-content %}{% endblock %}
	</header>
	<main>
		{% block body %} {% endblock%}
	</main>
</body>
</html></head>
